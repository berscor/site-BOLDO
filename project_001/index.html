<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Boldo</title>
    </head>
    <body>
        <header class="header">
            <div class="wrapper">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="/" class="header__logo-link">
                            <img src="./img/svg/Logo.png" alt="Boldo" class="header__logo-pic">
                        </a>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#!" class="header__link">Product</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="header__link">Services</a>
                            </li>
                            <li class="header__item">
                                <a href="#!" class="header__link">About</a>
                            </li>
                            <li class="header__item">
                                <button type="submit" class="logIn__submit">
                                    LogIn
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="wrapper">
                <section class="intro">
                    <div class="lb">
                        <h1 class="intro_title">Save time by building fast with Boldo Template </h1>
                        <h6 class="intro_text">Funding handshake buyer business-to-business metrics iPad partnership. First mover advantage innovator success deployment non-disclosure.</h6>
                        <div class="buttons">
                            <button type="submit" class="Buy__submit">Buy template</button>
                            <button type="submit" class="Explore__submit">Explore</button>
                        </div>
                    </div>
                    <div class="hero__graphics">
                        <img src="img/svg/hero_graphics.svg" alt="hero_graphics" class="hero">
                    </div>
                </section>
                <section class="slider">
                    <div class="grad"></div>
                    <img src="img/svg/boldo.png" class=".slide_logo" alt="boldo">
                    <img src="img/svg/presto.png" class=".slide_logo" alt="presto">
                    <img src="img/svg/boldo.png" class=".slide_logo" alt="boldo">
                    <img src="img/svg/presto.png" class=".slide_logo" alt="presto">
                    <img src="img/svg/boldo.png" class=".slide_logo" alt="boldo">
                    <img src="img/svg/presto.png" class=".slide_logo" alt="presto">
                </section>
            </div>
<!--            <div class="circle"></div>-->
        </main>
    </body>
</html>
